version: '3.8'

services:
  # Traefik - Reverse Proxy


  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: cooking_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: cooking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./cooking_server/docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - cooking_network
      - traefik-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cooking_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend Go
  cooking-server:
    build:
      context: ./cooking_server
      dockerfile: Dockerfile
    container_name: cooking_server
    restart: unless-stopped
    environment:
      - ENV=production
      - SERVER_PORT=8080
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_ISSUER=cooking-server
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cooking_db
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres_password}
      - DB_SSLMODE=disable
      - OLLAMA_BASE_URL=http://ollama-llm:11434
    volumes:
      - cooking_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      ollama-llm:
        condition: service_started
    networks:
      - cooking_network
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cooking-api.rule=Host(`cooking.rrodriguez.dev`) && (PathPrefix(`/api`) || PathPrefix(`/uploads`))"
      - "traefik.http.routers.cooking-api.tls=true"
      - "traefik.http.routers.cooking-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.cooking-api.loadbalancer.server.port=8080"
      - "traefik.docker.network=traefik-net"

  # Frontend React
  cooking-frontend:
    build:
      context: ./cooking_front
      dockerfile: Dockerfile
    container_name: cooking_frontend
    restart: unless-stopped
    depends_on:
      - cooking-server
    networks:
      - cooking_network
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cooking-frontend.rule=Host(`cooking.rrodriguez.dev`)"
      - "traefik.http.routers.cooking-frontend.tls=true"
      - "traefik.http.routers.cooking-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.cooking-frontend.loadbalancer.server.port=80"
      - "traefik.docker.network=traefik-net"

  # Service LLM avec Ollama
  ollama-llm:
    build:
      context: ./docker
      dockerfile: Dockerfile.ollama
    container_name: cooking_ollama
    restart: unless-stopped
    environment:
      - OLLAMA_ORIGINS=*
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama_models:/root/.ollama
    networks:
      - cooking_network
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ollama.rule=Host(`ollama.rrodriguez.dev`)"
      - "traefik.http.routers.ollama.tls=true"
      - "traefik.http.routers.ollama.tls.certresolver=letsencrypt"
      - "traefik.http.services.ollama.loadbalancer.server.port=11434"
      - "traefik.docker.network=traefik-net"



volumes:
  postgres_data:
    name: cooking_postgres_data


  cooking_uploads:
    name: cooking_uploads_data
  ollama_models:
    name: cooking_ollama_models

networks:
  cooking_network:
    name: cooking_network
    driver: bridge
  traefik-net:
    external: true